<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .status {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            aspect-ratio: 1;
        }
        
        .cell {
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cell:hover:not(:disabled) {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        
        .cell:disabled {
            cursor: not-allowed;
        }
        
        .cell.x {
            color: #667eea;
        }
        
        .cell.o {
            color: #764ba2;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button.control-btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .reset-btn {
            background: #667eea;
            color: white;
        }
        
        .reset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .winner-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="subtitle">Play against Q-Learning AI</div>
        <div id="status" class="status">Loading AI...</div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <div class="controls">
            <button class="control-btn reset-btn" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script>
        let Q = {};
        let board = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        let currentPlayer = 1;
        let gameOver = false;

        const wins = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        // Load Q-table
        fetch('q.json')
            .then(response => response.json())
            .then(data => {
                Q = data;
                console.log('Q-table loaded:', Object.keys(Q).length, 'entries');
                console.log('Sample keys:', Object.keys(Q).slice(0, 5));
                document.getElementById('status').textContent = 'Your turn! (X)';
                setupBoard();
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Error loading AI. Please check q.json file.';
                console.error('Error:', error);
            });

        function setupBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            // Randomly decide who goes first
            if (Math.random() < 0.5) {
                currentPlayer = -1;
                document.getElementById('status').textContent = "AI goes first! (O)";
                setTimeout(aiMove, 500);
            }
        }

        function handleCellClick(e) {
            if (gameOver) return;
            
            const index = parseInt(e.target.dataset.index);
            if (board[index] !== 0) return;
            if (currentPlayer !== 1) return;

            makeMove(index, 1);
            
            if (!gameOver) {
                currentPlayer = -1;
                document.getElementById('status').textContent = "AI's turn... (O)";
                setTimeout(aiMove, 300);
            }
        }

        function aiMove() {
            if (gameOver) return;

            const state = `[${board.join(', ')}]`;  // Match Python format: [0, 1, -1, ...]
            const legalMoves = board.map((v, i) => v === 0 ? i : -1).filter(i => i !== -1);
            
            let bestMove = legalMoves[0];
            let bestValue = -Infinity;
            
            for (const move of legalMoves) {
                const key = `${state}_${move}`;  // Match Python format
                const value = Q[key] || 0;
                
                if (value > bestValue) {
                    bestValue = value;
                    bestMove = move;
                }
            }
            
            console.log(`State: ${state}, Move: ${bestMove}, Value: ${bestValue}`);
            
            makeMove(bestMove, -1);
            
            if (!gameOver) {
                currentPlayer = 1;
                document.getElementById('status').textContent = "Your turn! (X)";
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player === 1 ? 'X' : 'O';
            cell.classList.add(player === 1 ? 'x' : 'o');
            cell.disabled = true;

            const result = checkWin();
            if (result !== null) {
                gameOver = true;
                const cells = document.querySelectorAll('.cell');
                cells.forEach(c => c.disabled = true);
                
                if (result === 1) {
                    document.getElementById('status').textContent = 'ðŸŽ‰ You win!';
                } else if (result === -1) {
                    document.getElementById('status').textContent = 'ðŸ¤– AI wins!';
                } else {
                    document.getElementById('status').textContent = 'ðŸ¤ Draw!';
                }
            }
        }

        function checkWin() {
            for (const [a, b, c] of wins) {
                const sum = board[a] + board[b] + board[c];
                if (sum === 3) return 1;
                if (sum === -3) return -1;
            }
            if (!board.includes(0)) return 0;
            return null;
        }

        function resetGame() {
            board = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            currentPlayer = 1;
            gameOver = false;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o');
            });
            
            // Randomly decide who goes first
            if (Math.random() < 0.5) {
                currentPlayer = -1;
                document.getElementById('status').textContent = "AI goes first! (O)";
                setTimeout(aiMove, 500);
            } else {
                document.getElementById('status').textContent = 'Your turn! (X)';
            }
        }
    </script>
</body>
</html>
